<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa JS</title>
    <style>
        body {
            background-color: rgb(145, 145, 231);
            color: white; /* Comentario em CSS */
            font: normal 20pt Arial;
        }
        h1{
            color: rgb(53, 52, 52);
        }
    </style>
</head>
<body>

    <h1>Olá, Mundo!</h1> <!-- Isso é um comentario -->
    <p>Já me livrei da maldição! </p>
    
    <script>

        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //String
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) //String
        var soma = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${soma}`) // Concatenação
        // number + number para adição
        // string + string para concatenação
    </script>


</body>

</html>
